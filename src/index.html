<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <title>Space Widget Demo</title>

    <!--
    <script src="https://code.s4d.io/widget-space/production/bundle.js"></script>
    <link rel="stylesheet" href="https://code.s4d.io/widget-space/production/main.css">
  -->
  </head>
  <body>


    <h2>Sample-Webex-App</h2>
    <p>This is an example nodejs application that uses the js sdk.</p>


    <h3>Spaces</h3>
    <p>Here we will display a "JS" space. This space will hold topics on JavaScript.</p>




    <div id="my-webexteams-widget" style="width: 500px; height: 500px;"/>
    <script>
      var widgetEl = document.getElementById('my-webexteams-widget');
      // Init a new widget
      webex.widget(widgetEl).spaceWidget({
        accessToken: 'ACCESS_TOKEN',
        destinationId: 'SPACE_ID',
        destinationType: 'spaceId'
      });
    </script>
  </body>
</html>
